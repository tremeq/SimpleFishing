# - max_dlugosc: Maksymalna długość w cm
# - material: Typ przedmiotu Minecraft (COD, SALMON, TROPICAL_FISH, etc.)
# - cena: Bazowa cena sprzedaży
# - custom_model_data: Custom Model Data (0 = brak)
# - efekty: Lista efektów [TYP:SEKUNDY:POZIOM] (np. "LUCK:30:1")
