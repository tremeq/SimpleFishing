# ===========================================
# SimpleFishing - Przedmioty do Wyłowienia
# Autor: tremeq
# Wersja: 1.0.0
# ===========================================
#
# Oprócz ryb, gracze mogą wyłowić różne przedmioty morskie
# System przedmiotów dodaje długoterminową rozgrywkę i różnorodność
#
# Struktura przedmiotu:
# id:
#   nazwa: "Nazwa przedmiotu"
#   material: BUKKIT_MATERIAL
#   rzadkosc: RZADKOSC (SMIECI, POSPOLITY, NIEPOSPOLITY, RZADKI, LEGENDARNE, MITYCZNE)
#   opis:
#     - "Linia 1"
#     - "Linia 2"
#   wartosc_sprzedazy: 0.0 (ile można sprzedać)
#   custom_szansa: 10.0 (opcjonalne - nadpisuje szansę z rzadkości)
#   custom_model_data: 0 (opcjonalne - dla resource packów)
#   enchantmenty: (opcjonalne)
#     - "ENCHANT:POZIOM"
# ===========================================

